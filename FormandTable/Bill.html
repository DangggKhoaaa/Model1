<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Bill</title>
</head>
<body>
    <table border="1">
        <caption><h3>Grocery Items Bill</h3></caption>
        <thead>
            <th align="left">Item Name</th>
            <th align="center">Quantity</th>
            <th width="70">Price</th>
        </thead>
        <tr>
            <td>Potatoes</td>
            <td align="center">51</td>
            <td align="center">$1.00</td>
        </tr>
        <tr>
            <td>Nuts</td>
            <td align="center">20</td>
            <td align="center">$5.00</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td align="center">4</td>
            <td align="center">$3.00</td>
        </tr>
        <tr>
            <td width="200px">Very long awkwardly named yet still delicious item here</td>
            <td align="center">4</td>
            <td align="center">$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td align="center">12</td>
            <td align="center">$2.99</td>
        </tr>
        <tr>
            <th colspan="2" align="right">Total Price</th>
            <td align="center">$33.79</td>
        </tr>
    </table>
</body>
</html>
