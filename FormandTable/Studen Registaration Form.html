<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registaration Form</title>
    <link rel="stylesheet" href="CSS/Student Registaration Form.css">
</head>
<body>
    <form>
        <table width="600px">
            <thead>
                <tr>
                    <th align="right" colspan="2"><u>Student Registaration Form</u></th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td width="100px">
                        <label>First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="first name" placeholder="Enter your first name" size="50px">
                    </td>    
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="last name" placeholder="Enter your last name" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="it should contain @" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobie:</label>
                    </td>
                    <td>
                        <input type="tel" name="phone" placeholder="only 10 diguts are allowed" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="birth" style="width: 365px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address:</label>
                    </td>
                    <td>
                        <textarea cols="47" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City:</label>
                    </td>
                    <td>
                        <input type="text" name="city" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Area PIN:</label>
                    </td>
                    <td>
                        <input type="text" name="PIN" size="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>State:</label>
                    </td>
                    <td>
                        <input type="text" name="state" size="50px">
                    </td>
                <tr>
                    <td>
                        <label>Qualification:</label>
                    </td>
                    <td>
                        <select name="Qualification">
                            <option value="Qualification">Select Qualification:</option>
                            <option value="Qualification">Select Qualification:</option>
                            <option value="Qualification">Select Qualification:</option>
                        </select>
                    </td>
                <tr>
                    <td>
                        <label>Specialization:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Specialization">Computer Science<br>
                        <input type="checkbox" name="Specialization">Information Technologry<br>
                        <input type="checkbox" name="Specialization">Computer Architecture<br>
                        <input type="checkbox" name="Specialization">Tele Communication
                    </td>
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" size="50px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Registered</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>    
</body>
</html>
