<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table> 
            <tbody align="left">
                <tr>
                    <th colspan="4">
                        <h2>Order Form</h2>
                    </th>
                </tr>
                <tr>
                    <th colspan="4">What would you like to buy?</th>
                 </tr>
                 <tr>
                    <td colspan="4">
                        <select style="width: 150px;">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">How many would you like to order?</th>
                 </tr>
                 <tr>
                    <th>
                        <input type="radio" name="order">1-$10<br>
                        <input type="radio" name="order">2-$20<br>
                        <input type="radio" name="order">3-$25
                    </th>
                 </tr>
                 <tr>
                    <th>Name<span style="color:red">*</span></th>
                 </tr>
                 <tr>
                    <td>
                        <input type="text" placeholder="FirstName" required size="15"/>
                        <input type="text" placeholder="LastName" required size="15"/>
                    </td>
                 </tr>
                 <tr>
                    <th>Email</th>
                 </tr>
                 <tr>
                    <td colspan="3">
                        <input type="email" size="35">
                    </td>
                 </tr>
                 <tr>
                    <th colspan="4">Phone Number</th>
                 </tr>
                 <tr>
                    <td>
                        <input type="tel" size="5"> -
                        <input type="tel" size="5"> -
                        <input type="tel" size="5">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                 </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
